<!DOCTYPE html>
<html>
<head>
	<title>淘宝</title>
	<link rel="stylesheet" type="text/css" href="PageByPcq.css">
</head>
<body>

	<ul class="fixedTop">
		<li><a href="#">首页</a></li>
		<li><a href="#">购物车</a></li>
		<li><a href="#">订单历史</a></li>
		<li><a href="#">收藏夹</a></li>
		<li><a href="#">卖家中心</a></li>
		<li><a href="#">联系客服</a></li>
		<li><a href="#">网站导航</a></li>
	</ul>
	
	<div class="advertise">
	</div>

	<main>
		<div class="mainLeft">
			<a href="#" id="toReport">举报</a>
			<div class="div1">
					<img src="images/pcq-1.jpg" class="mainImg" id="mainImg">
				<ul class="imgList">
					<li> <a href="#"> <img src="images/pcq-1.jpg" onmouseover="changeImg(this)"> </a> </li>
					<li> <a href="#"> <img src="images/pcq-2.jpg" onmouseover="changeImg(this)"> </a> </li>
					<li> <a href="#"> <img src="images/pcq-3.jpg" onmouseover="changeImg(this)"> </a> </li>
					<li> <a href="#"> <img src="images/pcq-4.jpg" onmouseover="changeImg(this)"> </a> </li>
				</ul>
			</div>
			<div class="div2">
				<div class="tableContainer">
					<div class="row">
						<div class="td">价格</div>
						<div class="td">
							<del style="color: #ff9900; font-weight: 800">￥9998</del>&nbsp;<ins style="color: #ff9900; font-weight: 800">￥998</ins>
						</div>
					</div>
					<div class="row">
						<div class="td">优惠</div>
						<div class="td" style="color: #666">
						淘币可低0.43元 
						<input type="checkbox" id="taobi"  /><label for="taobi">使用淘币</label>
						</div>
					</div>
					<div class="row">
						<div class="td">配送</div>
						<div class="td">
							上海至 <select><option>四川</option></select> <select><option>成都</option></select> <select><option>菁蓉镇</option></select>
						</div>
					</div>
					<div class="row">
						<div class="td">颜色分类</div>
						<div class="td">
							<span>红色</span>
							<span>绿色</span>
							<span>蓝色</span>
						</div>
					</div>
					<div class="row">
						<div class="td">数量</div>
						<div class="td">
							<div class="num">
								<span>-</span>
								<input type="text" name="" value="1" >
								<span >+</span>
							</div>
						</div>
					</div>
				</div>
				
			</div>			
		</div>
		<div class="mainRight">
			<img src="images/TB1AnS2KXXXXXaCXVXXxwHxIVXX-198-60.png" >
			<a href="" class="goldImg"></a>
			<div class="shopInfo">
				PCQ的店<br/>
				信誉：<br/>
				请联系我：<br/>
				资质：
			</div>
			<ul class="shopInfo">
				<li style="border-right: 1px dotted #aaa">描述<br/><span>4.9↑</span></li>
				<li style="border-right: 1px dotted #aaa">服务<br/><span>4.9↑</span></li>
				<li>物流<br/><span>4.9↑</span></li>
			</ul>

			<div style="padding-left: 20px">
				<button>进入店铺</button>
				<button>收藏店铺</button>
			</div>

		</div>

	</main>
<script type="text/javascript">
function changeImg(data){
	document.getElementById('mainImg').setAttribute("src",data.src);
}
</script>
</body>
</html>
